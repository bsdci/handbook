---
layout: iocage
---
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1>Chapter Index</h1>
      <ul>
        {% for chapter in site.chapters %}
        <li><a href="{{ chapter.path | relative_url }}">{{chapter.title}}</a></li>
        {% endfor %}
      </ul>
      <hr/>
    </div>
  </div>
  <div class="row">
    <div class="col-xs-12">
      <h1>{{page.title}}</h1>
      <content>{{content}}</content>
    </div>
  </div>
</div>
