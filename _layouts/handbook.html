---
layout: iocage
---
<nav class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1>Chapter Index</h1>
      <ul>
        {% for chapter in site.chapters %}
        <li>
            <a href="{{ chapter.url | relative_url }}" class="{% if chapter.url == page.url %}active{% endif %}">{{chapter.title}}</a>
        </li>
        {% endfor %}
      </ul>
    </div>
  </div>
</nav>
<div class="container-fluid">
  <div class="row">
    <div class="col-xs-12">
      <h1>{{page.title}}</h1>
      <content>{{content}}</content>
    </div>
  </div>
</div>
